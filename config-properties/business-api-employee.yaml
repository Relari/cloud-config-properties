spring:
  jpa:
    database: postgresql
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        jdbc:
          lob:
            non_contextual_creation: true
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost/db_demo
    username: postgres
    password: 123456

  cloud:
    vault:
      application:
        name: ${spring.application.name}
      scheme: http
      authentication: TOKEN
      host: localhost
      token: 00000000-0000-0000-0000-000000000000
      port: 8200

application:
  backend:
    errors:
      EMPLOYEE_NOT_SAVE:
        description: 'Error al guardar al empleado.'
        category: INTERNAL_ERROR
      EMPLOYEE_NOT_FOUND:
        description: 'Empleado no encontrado.'
        category: NOT_FOUND
      EMPLOYEE_NOT_UPDATE:
        description: 'Error al actualizar al empleado.'
        category: INTERNAL_ERROR

server:
  port: 8081
  error:
    include-message: always

logging:
  level:
    com.pe.relari.business.api: TRACE
